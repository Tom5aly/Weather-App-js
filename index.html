<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Courgette"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css" />
    <title>App for Weather</title>
    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col mt-5 col-md-8 mx-auto">
          <div class="card card-body border-primary ">
            <div class="card-title text-center text-capitalize">
              <h2 class="cardHead">city weather</h2>
            </div>
            <form id="weatherForm">
              <div class="input-group rounded">
                <input
                  type="text"
                  class="form-control text-capitalize cityInput"
                  id="cityInput"
                  placeholder="enter city name ......"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="text-capitalize btn btn-primary btn-lg"
                  >
                    submit
                  </button>
                </div>
              </div>
            </form>
            <!-- Reusalt  -->
            <div class="results text-center mt-5">
              <h6 class="text-capitalize">
                city name : <span id="cityName"></span>
              </h6>
              <h6 class="text-capitalize">
                country : <span id="country"></span>
              </h6>

              <h6 class="text-capitalize">
                temperature in celsius: <span id="cityTemp"></span>
              </h6>
              <h6 class="text-capitalize">
                humidity : <span id="cityHumidity"></span>
              </h6>
            </div>
          </div>
        </div>
      </div>
      <!-- footer -->
      <div
        class="text-center "
        style="  position: relative;
       "
      >
        <br /><br />
        <a
          style=" color:rgb(212, 202, 190); "
          href="https://github.com/Tom5aly?tab=repositories"
          target="_blank"
          class="fab fa-github "
        >
        </a>
        <a
          style=" color:rgb(212, 202, 190);"
          href="https://twitter.com/mr_tamer"
          target="_blank"
          class="fab fa-twitter "
        >
        </a>

        <a
          style=" color:rgb(212, 202, 190);"
          href="https://www.linkedin.com/in/tamer-aly-b093b591/"
          target="_blank"
          class="fab fa-linkedin "
        >
        </a
        ><br />
        <small style="color:rgb(229, 229, 151);">
          <b>&copy; Powered by Tamer Aly </b></small
        >
      </div>
    </div>

    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="js/app.js"></script>
  </body>
</html>
